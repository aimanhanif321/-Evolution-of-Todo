{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "taskora.fullname" . }}
  labels:
    {{- include "taskora.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.certManager }}
    {{- if .Values.certManager.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.certManager.issuerName | default "letsencrypt-prod" | quote }}
    {{- end }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
        {{- if .Values.ingress.additionalHosts }}
        {{- range .Values.ingress.additionalHosts }}
        - {{ . }}
        {{- end }}
        {{- end }}
      secretName: {{ .Values.ingress.tls.secretName | default (printf "%s-tls" (include "taskora.fullname" .)) }}
  {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "taskora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          # Health and readiness endpoints (backend)
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ include "taskora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: {{ include "taskora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: {{ include "taskora.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "taskora.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
