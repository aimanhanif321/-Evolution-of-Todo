{{- if .Values.redpanda }}
{{- if .Values.redpanda.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "taskora.fullname" . }}-redpanda
  labels:
    {{- include "taskora.labels" . | nindent 4 }}
    app.kubernetes.io/component: redpanda
spec:
  type: ClusterIP
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: admin
      port: 9644
      targetPort: 9644
    - name: pandaproxy
      port: 8082
      targetPort: 8082
  selector:
    app.kubernetes.io/name: {{ include "taskora.name" . }}-redpanda
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "taskora.fullname" . }}-redpanda
  labels:
    {{- include "taskora.labels" . | nindent 4 }}
    app.kubernetes.io/component: redpanda
spec:
  serviceName: {{ include "taskora.fullname" . }}-redpanda
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "taskora.name" . }}-redpanda
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "taskora.name" . }}-redpanda
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:v23.3.5
          args:
            - redpanda
            - start
            - --smp=1
            - --memory={{ .Values.redpanda.resources.limits.memory | default "2Gi" }}
            - --reserve-memory=0M
            - --overprovisioned
            - --node-id=0
            - --kafka-addr=PLAINTEXT://0.0.0.0:9092
            - --advertise-kafka-addr=PLAINTEXT://{{ include "taskora.fullname" . }}-redpanda.{{ .Release.Namespace }}.svc.cluster.local:9092
            - --pandaproxy-addr=0.0.0.0:8082
            - --advertise-pandaproxy-addr={{ include "taskora.fullname" . }}-redpanda.{{ .Release.Namespace }}.svc.cluster.local:8082
          ports:
            - name: kafka
              containerPort: 9092
            - name: admin
              containerPort: 9644
            - name: pandaproxy
              containerPort: 8082
          volumeMounts:
            - name: data
              mountPath: /var/lib/redpanda/data
          resources:
            {{- toYaml .Values.redpanda.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - rpk
                - cluster
                - health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - rpk
                - cluster
                - health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.redpanda.storage.size | default "10Gi" }}
{{- end }}
{{- end }}
