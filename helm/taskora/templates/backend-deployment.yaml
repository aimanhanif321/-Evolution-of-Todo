{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taskora.fullname" . }}-backend
  labels:
    {{- include "taskora.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "taskora.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskora.backend.selectorLabels" . | nindent 8 }}
      {{- if .Values.backend.dapr }}
      {{- if .Values.backend.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.backend.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.backend.dapr.appPort | quote }}
        dapr.io/log-level: {{ .Values.backend.dapr.logLevel | default "info" | quote }}
        # Timeout configurations
        dapr.io/http-max-request-size: "16"
        dapr.io/read-buffer-size: "16"
        dapr.io/app-protocol: "http"
        # Enable metrics for observability
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
        # Graceful shutdown
        dapr.io/graceful-shutdown-seconds: "10"
      {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "taskora.serviceAccountName" . }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "taskora.fullname" . }}-config
                  key: APP_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "taskora.fullname" . }}-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: DATABASE_URL
            - name: COHERE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: COHERE_API_KEY
                  optional: true
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: BETTER_AUTH_SECRET
                  optional: true
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: GEMINI_API_KEY
                  optional: true
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.backend.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.failureThreshold }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
{{- end }}
