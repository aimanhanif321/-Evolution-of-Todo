{{- if .Values.dapr }}
{{- if .Values.dapr.dashboard }}
{{- if .Values.dapr.dashboard.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "taskora.fullname" . }}-dapr-dashboard
  labels:
    {{- include "taskora.labels" . | nindent 4 }}
    app.kubernetes.io/component: dapr-dashboard
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ include "taskora.name" . }}-dapr-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taskora.fullname" . }}-dapr-dashboard
  labels:
    {{- include "taskora.labels" . | nindent 4 }}
    app.kubernetes.io/component: dapr-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "taskora.name" . }}-dapr-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "taskora.name" . }}-dapr-dashboard
    spec:
      serviceAccountName: {{ include "taskora.serviceAccountName" . }}
      containers:
        - name: dashboard
          image: daprio/dashboard:0.14.0
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DAPR_DASHBOARD_PORT
              value: "8080"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
# Optional: Ingress for Dapr Dashboard (internal only, no public access recommended)
{{- if .Values.dapr.dashboard.ingress }}
{{- if .Values.dapr.dashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "taskora.fullname" . }}-dapr-dashboard
  labels:
    {{- include "taskora.labels" . | nindent 4 }}
  annotations:
    # Restrict access (add auth middleware in production)
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - host: {{ .Values.dapr.dashboard.ingress.host | default "dapr.internal" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "taskora.fullname" . }}-dapr-dashboard
                port:
                  number: 8080
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
