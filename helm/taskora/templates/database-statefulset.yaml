{{- if .Values.database.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "taskora.fullname" . }}-database
  labels:
    {{- include "taskora.database.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "taskora.fullname" . }}-database
  replicas: 1
  selector:
    matchLabels:
      {{- include "taskora.database.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskora.database.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "taskora.serviceAccountName" . }}
      containers:
        - name: postgres
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.database.auth.database }}
            - name: POSTGRES_USER
              value: {{ .Values.database.auth.username }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.auth.existingSecret }}
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.auth.username }}
                - -d
                - {{ .Values.database.auth.database }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.auth.username }}
                - -d
                - {{ .Values.database.auth.database }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  {{- if .Values.database.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.database.persistence.accessMode }}
        {{- if .Values.database.persistence.storageClass }}
        storageClassName: {{ .Values.database.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.database.persistence.size }}
  {{- end }}
{{- end }}
