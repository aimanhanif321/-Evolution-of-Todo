# Local Kafka Topic Definitions for Development
#
# These topics are auto-created by Redpanda when first used.
# This file documents the expected topics for local development.
#
# Topics match production configuration with reduced retention.

---
# Task Events Topic
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: topic-task-events
  annotations:
    description: "Task lifecycle events (created, updated, deleted)"
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "redpanda:9092"
    - name: consumerGroup
      value: "taskora-task-consumers-local"
    - name: initialOffset
      value: "oldest"
    - name: topic
      value: "task-events"
    - name: disableTls
      value: "true"
